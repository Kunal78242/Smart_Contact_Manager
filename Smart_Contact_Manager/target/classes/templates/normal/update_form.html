<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
 <meta charset="UTF-8" />
 <title>this is home page</title>
</head>
<body>
<section>
 
 
 <div class="card mr-5 ml-5">
  <div class="card-body">
 <h1 class="text-center">Update Your Contact</h1>
 <div class="container-fluid mt-1">
  <div class="row">
   
   <div class="col-md-10 offset-md-1"></div>
  
    <form action="#"
     th:object="${contact}"
     enctype="multipart/form-data"
     method="POST"
     th:action="@{/user/process-update}"
     class="mt-2">
     
     <input type="hidden" th:value="${contact.cId}" name="cId"/>
     
     <!-- First Name -->
     <div class="input-group">
        <div class="input-group-prepend">
        
         <div class="input-group-text mr-3">
         
          <i class="fa fa-plus"></i>
               
     </div>
                
        </div>
     
     <input th:value="${contact.name}" required type="text" id="firstName" name="name"
        placeholder="Enter Name here" class="form-control"/>
     
     </div>
     
      <!-- Second Name -->
     <div class="input-group mt-3">
        <div class="input-group-prepend">
        
         <div class="input-group-text mr-3">
         
          <i class="fas fa-user-alt"></i>
         
          </div>
                
        </div>
     
     <input th:value="${contact.secondName}" required type="text" id="secondName" 
     name="secondName"placeholder="Enter nick Name " class="form-control"/>
     
     </div>
     
     
     
      <!-- Phone Field -->
     <div class="input-group mt-3">
        <div class="input-group-prepend">
        
         <div class="input-group-text mr-3">
         
          <i class="fa fa-phone"></i>
         
        </div>
        
        
        </div>
     
     <input th:value="${contact.phone}" required type="number" id="phone" 
     name="phone"placeholder="Enter phone number here" class="form-control"/>
     
     </div>
     
     
      <!-- Email-Field -->
     <div class="input-group mt-3">
        <div class="input-group-prepend">
        
         <div class="input-group-text mr-3">
         
          @
         
        </div>
        
         </div>
     
     <input th:value="${contact.email}" type="email" id="email"
      name="email"placeholder="Enter Email here" class="form-control"/>
     
     </div>
     
      <!-- Work Field -->
     <div class="input-group mt-3">
        <div class="input-group-prepend">
        
         <div class="input-group-text ">
         
          <i class="fa fa-briefcase"></i>
               
         </div>
        
        </div>
     
     <input th:value="${contact.work}" type="text" id="work" 
      name="work"placeholder="Enter work here" class="form-control"/>
     
     </div>
     
     <!-- Contact Description -->
     <div class="form-group mt-3">
     
     <textarea th:text="${contact.description}" id="description" 
      placeholder="Enter contact description" name="description" 
       class="form-control" rows="10"></textarea>
     
     </div>
     
     
     <!-- Contact Image -->
     
     <div class="container text-center">
      
     <img style="width:200px;height:200px;" class="img-fluid my_profile_picture" 
      src="" th:src="@{'/img/' +${contact.image}}" alt=""/>
     
         
     </div>
     
     
     
     <div class="custom-file">
      <input type="file" name="profileImage" 
      placeholder="Enter new profile picture"/>
     
     
     </div>
     
     <div class="container text-center">
        <button class="btn btn-outline-primary">Save Contact</button>
     
     </div>
     
     <!-- In the file input section of update_form.html -->
<div class="form-group mt-3">
    <label for="profileImage">Update Profile Picture</label>
    <div class="custom-file">
        <input type="file" 
               name="profileImage" 
               id="profileImage"
               class="custom-file-input"
               accept="image/*"/>
        <label class="custom-file-label" for="profileImage">Choose new profile picture</label>
    </div>
</div>

     
     </form>
  </div>
 
 </div>
 </div>
 </div>
 
 
 
 </section>
</body>
</html>
